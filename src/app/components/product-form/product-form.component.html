<div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a routerLink="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
            class="text-black">{{ pageTitle }}</strong></div>
      </div>
    </div>
  </div>
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="h3 mb-3 text-black text-center">{{ pageTitle }}</h2>
        </div>
        <div class="col-md-7 mx-auto">
          <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
          <form ngForm #productForm="ngForm" (ngSubmit)="saveproduct(productForm)">
  
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="title" class="text-black">Title <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" [(ngModel)]="product.title" #title="ngModel" id="title" name="title" placeholder=""
                    required="required" [class.is-invalid]="title.touched && title.invalid"
                    [class.is-valid]="title.touched && title.valid">
                  <div *ngIf="title.touched && title.invalid" class="invalid-feedback">
                    Please enter product title.
                  </div>
                  <div *ngIf="title.touched && title.valid" class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
  
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="price" class="text-black">Price <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" [(ngModel)]="product.price" #price="ngModel" id="price" name="price" placeholder=""
                    required="required" [class.is-invalid]="price.touched && price.invalid"
                    [class.is-valid]="price.touched && price.valid">
                  <div *ngIf="price.touched && price.invalid" class="invalid-feedback">
                    Please enter product price.
                  </div>
                  <div *ngIf="price.touched && price.valid" class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
  
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="imageUrl" class="text-black">Image URL <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" [(ngModel)]="product.imageUrl" #imageUrl="ngModel" id="imageUrl" name="imageUrl" placeholder=""
                    required="required" [class.is-invalid]="imageUrl.touched && imageUrl.invalid"
                    [class.is-valid]="imageUrl.touched && imageUrl.valid">
                  <div *ngIf="imageUrl.touched && imageUrl.invalid" class="invalid-feedback">
                    Please enter image URL.
                  </div>
                  <div *ngIf="imageUrl.touched && imageUrl.valid" class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
    
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" [value]="pageTitle"
                    [disabled]="productForm.invalid">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
